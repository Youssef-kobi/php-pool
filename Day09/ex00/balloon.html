<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <style>
        #balloon
        {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="balloon" onclick="size()"; onmouseout="mouseout()";></div>
    <script>
        var x=0;
        var balloon = document.getElementById('balloon');
        var colors = new Array('red','green','blue'); 
        
        function size() {
            var size = balloon.offsetHeight;
            size >= 420 ? size = 200 : size += 10;
            x < 2 ? x++ : x = 0;
            apply(colors , size);
        }

        function mouseout() {
            var size = balloon.offsetHeight;
            size <= 200 ? size = 200 : size -= 5;
            x > 0 ? x-- : x = 2;
            apply(colors , size);
        }
        function apply(colors ,size ) {

            balloon.style.backgroundColor = colors[x];
            balloon.style.height = size + "px";
            balloon.style.width = size + "px";
        }
    </script>
</body>
</html>
